<div class="list-group-item">
  <div class="card-body">
    <div *ngIf="!isEditing()">
      <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1">{{ task.name }}</h5>
        <small>{{ task.updatedTime | date: 'short' }}</small>
      </div>
      <p class="mb-1">{{ task.description }}</p>
      <p class="mb-1">
        <em>{{ task.notes }}</em>
      </p>
      <span class="badge" [ngClass]="getStatusClass(task.status)">{{ TaskStatusLabels[task.status] }}</span>

      <div class="mt-3">
        <button
          class="btn btn-sm btn-outline-primary me-2"
          (click)="updateStatus()"
          [disabled]="task.status === TaskStatus.COMPLETED"
        >
          Next Status
        </button>
        <button class="btn btn-sm btn-outline-secondary me-2" (click)="toggleEdit()">
          Edit
        </button>
        <button class="btn btn-sm btn-outline-danger" (click)="deleteTask()">
          Delete
        </button>
      </div>
    </div>

    <div *ngIf="isEditing()">
      <form (ngSubmit)="saveTask()">
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            [(ngModel)]="editableTask.name"
            name="name"
            required
          />
        </div>
        <div class="mb-3">
          <textarea
            class="form-control"
            [(ngModel)]="editableTask.description"
            name="description"
          ></textarea>
        </div>
        <div class="mb-3">
          <textarea
            class="form-control"
            [(ngModel)]="editableTask.notes"
            name="notes"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-sm btn-success me-2">Save</button>
        <button type="button" class="btn btn-sm btn-secondary" (click)="toggleEdit()">
          Cancel
        </button>
      </form>
    </div>

    <div *ngIf="loading()" class="loading-overlay">Loading...</div>
    <div *ngIf="error()" class="error-overlay">{{ error() }}</div>
  </div>
</div>
